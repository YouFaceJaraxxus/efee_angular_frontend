<footer [class]="resolveColor()">
    <div>
        Made by YouFaceJaraxxus &copy;{{getYear}}
    </div>
    <div class="footer-item">
        <div class="dropup">
            <button type="button" class="btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="{{resolveGear()}}">
            </button>
            <div class="dropdown-menu dropdown-menu-right dropleft nav-background">
              <div class="dropleft nav-background" (mouseenter)="onToggle(themeMenu,languageMenu)">
                <a class="dropdown-item dropdown-toggle nav-background footer-item" #theme (click)="$event.stopPropagation(); onToggle(themeMenu, languageMenu)" [class]="resolveItemColor()">{{parseText('Tema')}}</a>
                <div class="dropdown-menu dropdown-menu-right dropdown-left custom-list nav-background" (mouseleave)="onClose(themeMenu)" #themeMenu>
                    <a [class]="resolveItemColor()" class="dropdown-item nav-background footer-item" (click)="onClose(themeMenu); toggleColor('green')">{{parseText('Zelena')}}</a>
                    <a [class]="resolveItemColor()" class="dropdown-item nav-background footer-item" (click)="onClose(themeMenu); toggleColor('blue')">{{parseText('Plava')}}</a>
                </div>
              </div>
              <div class="dropleft nav-background" (mouseenter)="onToggle(languageMenu, themeMenu)">
                <a class="dropdown-item dropdown-toggle nav-background footer-item" #language (click)="$event.stopPropagation(); onToggle(languageMenu, themeMenu)" [class]="resolveItemColor()">{{parseText('Jezik')}}</a>
                <div class="dropdown-menu dropdown-menu-right dropdown-left custom-list nav-background" (mouseleave)="onClose(languageMenu)" #languageMenu>
                    <a [class]="resolveItemColor()" class="dropdown-item nav-background footer-item" (click)="onClose(languageMenu); toggleLanguage('latin')">{{parseText('Latinica')}}</a>
                    <a [class]="resolveItemColor()" class="dropdown-item nav-background footer-item" (click)="onClose(languageMenu); toggleLanguage('cyrillic')">{{parseText('Ä†irilica')}}</a>
                </div>
              </div>
            </div>
        </div>
	</div>
</footer>
