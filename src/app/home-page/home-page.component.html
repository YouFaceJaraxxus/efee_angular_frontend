<button (click)="toggleColor('green')">GREEN</button>
<button (click)="toggleColor('blue')">BLUE</button>
<hr/>
<button (click)="toggleLanguage('latin')">LATIN</button>

<div *ngIf="settings$ | async as settings" (click)="log(settings)">

    <div>Current Language: {{settings.language}}</div>
</div>
